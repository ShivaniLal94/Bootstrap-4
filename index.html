<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<body>
    <!--ALERTS-->
    <div class="container">
        <div class="alert">
            <strong>Well done!!</strong> <!--strong means bold-->
            <p>You have successfully created an alert</p>
        </div>
        <div class="alert alert-primary">
            <p>You have successfully created an <strong>alert</strong> with background blue!!</p>
        </div>
    </div>
    <!--BUTTONS-->
    <div class="container">
        <button class="btn btn-primary">Primary</button>
            <button class="btn btn-success">Success</button>
                <button class="btn btn-danger">Danger</button>
                    <button class="btn btn-info">Info</button>
                        <button class="btn btn-warning">Warning</button>
                        <button class="btn btn-dark">Dark</button>
    </div>
    <!--BUTTONS-->
    <div class="container">
        <div class="btn btn-outline-success"></div>
    </div>
    <!--BLOCK LEVEL BUTTON-->
    <div class="container">
        <div class="btn btn-primary btn-block">Block Level button</div>
    </div>
    <!--DROPDOWN MENUS-->
    <div class="container">
        <div class="btn-group">
            <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" ariahaspopper="true" expanded="false">Dropdown</button>
        <div class="dropdown-menu">
            <a class="dropdown-item">Item1</a>
            <a class="dropdown-item">Item2</a>
            <a class="dropdown-item">Item3</a>
            <a class="dropdown-item">Item4</a>
    <!--DROPDOWN DIVIDER-->
    <div class="dropdown-divider"></div>
        <a class="dropdown-item">Item5</a>
    </div>
    </div>
<!--BUTTON GROUP (vertical)-->
    <div class="btn-group-vertical">
        <a class="btn btn-primary">One</a>
        <a class="btn btn-danger">Two</a>
        <a class="btn btn-dark">Three</a>
    </div>
    <!--FORMS-->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="enter your username" required class="form-control">
                <label for="emailid">Email</label>
                <input type="email" name="emailid" placeholder="enter your email id" required class="form-control">
                <label for="price">Select your range</label>
                <input type="range" name="price" placeholder="enter your range" required class="form-control">
            </div>
        </form>
    </div>
    <!--Lists-->
    <div class="list-group">
        <ul class="list-group-item">
            <li class="list-group-item">one</li>
            <li class="list-group-item">two</li>
            <li class="list-group-item">three</li>
            <li class="list-group-item"><strong>Message</strong><span class="badge badge-primary">1</span></li>
        </ul>
<!--PAGINATION-->
<nav aria-label="Page Navigation Example">
    <ul class="pagination">
        <li class="page-item">
            <a href="#" class="page-link">Previous</a></li>
            <li class="page-item">
                <a href="#" class="page-link">1</a></li>
                <li class="page-item">
                    <a href="#" class="page-link">Next</a></li>

    </ul>
    </nav>

</body>
</html>
